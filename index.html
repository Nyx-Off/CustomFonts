    function convertText() {
        const inputText = document.getElementById("inputText").value;
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        for (let styleName in styles) {
            let convertedText = inputText.split('').map(char => {
                return styles[styleName][char] || char;
            }).join('');

            const outputDiv = document.createElement("div");
            outputDiv.className = "output";
            outputDiv.innerHTML = `${convertedText} <button class="copy-button" onclick="copyToClipboard('${convertedText}')">Copier</button>`;
            resultsDiv.appendChild(outputDiv);
        }

        const additionalStyles = [
            { name: "", convert: text => text.replace(/[A-Za-z0-9]/g, char => String.fromCharCode(char.charCodeAt(0) + 0xFEE0)) },
            { name: "", convert: text => text.split('').join('Õü') + 'Õü' },
            { name: "", convert: text => text.split('').join('Ã∂') + 'Ã∂' },
            { name: "", convert: text => text.replace(/[aeiouls]/gi, letter => ({
                'a': '4', 'e': '3', 'i': '1', 'o': '0', 'u': '(_)', 'l': '1', 's': '5'
            })[letter.toLowerCase()] || letter) }
        ];

        additionalStyles.forEach(style => {
            let convertedText = style.convert(inputText);
            const outputDiv = document.createElement("div");
            outputDiv.className = "output";
            outputDiv.innerHTML = `${convertedText} <button class="copy-button" onclick="copyToClipboard('${convertedText}')">Copier</button>`;
            resultsDiv.appendChild(outputDiv);
        });
    }

    function copyToClipboard(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("Texte copi√© dans le presse-papier!");
    }
